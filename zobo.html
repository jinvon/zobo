  <h2><u>조탱</u>이란?</h2>
  <p>조탱은 그가 중학교때부터 불리던 가장 익숙한 별명이다. 탱이라는 어미가 어디서 유래된지 모르겠으나, 필자가 감히 추론하자면
    죽탱이라는 단어에서 온 것이 아닐까? 조탱과 죽탱은 발음도 비슷할뿐더러, 한대 치고싶은 그의 깐족거림은 충분히 죽탱을 불러일으킬만하다.
    중학교때부터 현재(2019년)까지 10년이상 지속됐다. 고인물은 썩듯, 서서히 쓰여지는 빈도수가 줄어들고있고, 세가지의 별명 중 가장 적게 불린다.</p>
